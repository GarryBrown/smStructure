<md-toolbar color="primary">
  <nav>
    <div class="burger" *ngIf="user">
      <button md-icon-button (click)="toggle()" *ngIf="!show" class="open-menu">
            <md-icon>menu</md-icon>
          </button>
      <button md-icon-button (click)="toggle()" *ngIf="show" class="close-menu">
            <md-icon>close</md-icon>
          </button>
    </div>
    <div class="logo" routerLink="/"></div>

    <a class="hide-header-item" md-button>
      <md-icon class="cart-icon">shopping_cart</md-icon>
      <span>Корзина</span>
    </a>
    <a class="hide-header-item" md-raised-button color="accent" (click)="openHelp()">Помощь</a>
    <button md-icon-button class="dropdown-menu-mobile" [mdMenuTriggerFor]="menu">
          <md-icon>more_vert</md-icon>
        </button>
  </nav>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
          <md-icon>shopping_cart</md-icon>
            <span>Корзина</span>
        </button>
    <button md-menu-item>
          <md-icon>voicemail</md-icon>
          <span>Помощь</span>
        </button>
  </md-menu>
</md-toolbar>
