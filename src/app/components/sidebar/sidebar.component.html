<div class="wrapper" *ngIf="user" [class.hide]="!show" (swipeleft)="swipe($event.type)">
  <div class="profile">
    <div class="profile-background">
      <div class="avatar" [ngStyle]="{'background-image' : 'url(' + user.imageUrl + ')'}"></div>
      <button md-button [mdMenuTriggerFor]="menu">
              {{user.login}}<md-icon>arrow_drop_down</md-icon>
    </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item [routerLink]="['/account/profile']">
          <md-icon>perm_identity</md-icon>
          <span>Profile</span>
      </button>
        <button md-menu-item [routerLink]="['/account/profile']">
        <md-icon>settings</md-icon>
        <span>Setting</span>
      </button>
        <button md-menu-item (click)="logout()">
        <md-icon>exit_to_app</md-icon>
        <span>Logout</span>
      </button>
      </md-menu>
    </div>
  </div>
  <nav>
    <a [routerLink]="['/dashboard']" routerLinkActive="active" appHasAuthority="ROLE_ADMIN">
      <md-icon>dashboard</md-icon>
      <span>Адм. панель</span>
    </a>
    <!-- KPI -->
    <h3>KPI</h3>
    <a [routerLink]="['/kpi', kpi.id]" routerLinkActive="active" *ngFor="let kpi of indicatorsKPI">
      <md-icon>view_list</md-icon>
      <span>{{kpi.name}}</span>
    </a>
    <!-- EDUCATION -->
    <h3>Обучение</h3>
    <a [routerLink]="['/dashboard']" routerLinkActive="active">
      <md-icon>school</md-icon>
      <span>Контроль</span>
    </a>
    <a [routerLink]="['/dashboard']" routerLinkActive="active">
      <md-icon>school</md-icon>
      <span>Спауны</span>
    </a>
  </nav>
</div>
