<app-header [opened]="opened" (toggleNav)="toggleNav($event)"></app-header>

<md-sidenav-container class="container">
    <md-sidenav (close-start)="closeNav()" #sidenav [opened]="opened" mode="{{mode}}">
        <div class="scrolling-block">
            <app-sidebar></app-sidebar>
        </div>
    </md-sidenav>
    <div class="scrolling-block">
        <router-outlet></router-outlet>
        <router-outlet name="popup"></router-outlet>
    </div>
</md-sidenav-container>
