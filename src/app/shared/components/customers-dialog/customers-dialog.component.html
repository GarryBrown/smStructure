<md-toolbar>Создание и редактирование торговой точки</md-toolbar>

<div class="wrapper">
  <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <!-- ==== Autocomplite ==== -->
    <md-input-container class="address-autocomplete">
      <input mdInput placeholder="Юр. лицо" [mdAutocomplete]="auto" [formControl]="autoComplite">
    </md-input-container>

    <!--[displayWith]="displayFn"-->
    <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn.bind(this)">
      <md-option *ngFor="let state of filteredStates | async" [value]="state">
        {{ state.value }}
      </md-option>
    </md-autocomplete>


    <br>
    <md-input-container class="input-block">
      <input mdInput placeholder="Полное наименование" name="description" [(ngModel)]="customer.inn" required [disabled]="isDisableForm">
    </md-input-container>
    <md-input-container class="input-block">
      <input mdInput placeholder="Краткое наименование" name="shortDescription" [(ngModel)]="customer.kpp" required [disabled]="isDisableForm">
    </md-input-container>

    <br>
    <!--<md-input-container class="input-block">
      <input mdInput placeholder="Email" name="email" [(ngModel)]="store.email" required [disabled]="isDisableForm">
    </md-input-container>
    <md-input-container class="input-block">
      <input mdInput placeholder="Контактный телефон" name="phoneNumber" [(ngModel)]="store.phoneNumber" required [disabled]="isDisableForm">
    </md-input-container>-->
    <br>


    <div class="modal-footer" style="border-top:0">
      <button md-raised-button type="button" (click)="clear()">
          <md-icon>close</md-icon>
          <span>Отмена</span>
      </button>
      <button md-raised-button color="accent" type="submit" [disabled]="editForm.form.invalid || isSaving">
          <md-icon>done</md-icon>
          <span>Сохранить</span>
      </button>
    </div>

  </form>
</div>
