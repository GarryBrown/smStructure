<div class="avatar-change">
    <div class="avatar"
         [ngStyle]="{'background-image': 'url(' + avatarUrl + ')'}">
    </div>

    <div class="change-button">
      <label md-raised-button for="chose-avatar">Изменить</label>
      <input type="file" id="chose-avatar" multiple (change)="fileChange(input)" #input />
    </div>
</div>
