<md-card>
  <div class="row">
    <div class="col-md-3 toolbar-action">
       <button md-raised-button color="accent" [routerLink]="['/', { outlets : { popup : ['new-store'] } } ]" class="btn-new">
        <md-icon>add</md-icon>
        <span>Добавить точку</span>
       </button>
        <h2>{{ 'MENU.ORDERS' | translate }}</h2>
    </div>
    <div class="col-md-3 toolbar-action">
      <md-select placeholder="Фильтр">
        <md-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </md-option>
      </md-select>
    </div>
    
  </div>
 
<md-list >
  <md-list-item *ngFor="let store of stores; let i = index;">
    <p md-line><strong>{{ i + 1 }}</strong> {{store.description}}</p>
    <p md-line> {{store.phoneNumber}} </p>
    <button md-mini-fab mdTooltip="Создать заказ для этой точки" [mdTooltipShowDelay]="300" [mdTooltipPosition]="'before'"
        ><md-icon>add</md-icon></button>
    <button md-mini-fab mdTooltip="Заказы точки" [mdTooltipShowDelay]="300" [mdTooltipPosition]="'before'" 
        ><md-icon>toc</md-icon></button>
    <button md-mini-fab mdTooltip="Просмотр деталей" [mdTooltipShowDelay]="300" [mdTooltipPosition]="'before'" 
         [routerLink]="['/', { outlets: { popup: 'store/' + store.id + '/detail' } }]"><md-icon>visibility</md-icon></button>
    <button md-mini-fab mdTooltip="Редактировать точку" [mdTooltipShowDelay]="300" [mdTooltipPosition]="'before'" 
         [routerLink]="['/', { outlets: { popup: 'store/' + store.id + '/edit' } }]"><md-icon>create</md-icon></button>
  </md-list-item>
</md-list>

</md-card>
