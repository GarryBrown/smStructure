<md-input-container>
    <input mdInput type="text" placeholder="{{placeholder}}" [(ngModel)]="value" (ngModelChange)="search($event)" [disabled]="isDisableForm">
</md-input-container>
<div *ngIf="value && value.length >=3 && daDataList && daDataList.length" class="suggestions">
    <ul>
        <li *ngFor="let data of daDataList" (click)="onSelect(data)">
            <div>{{data.value}}</div>
        </li>
    </ul>
</div>
