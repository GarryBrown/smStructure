<md-card>
  <md-toolbar>
    <h2>Edication</h2>
    <button md-mini-fab (click)="openDialog()"><md-icon>add</md-icon></button>
  </md-toolbar>
  <br>
  <div class="schedule">
    <app-edu-calendar (selectDay)="onSelectDay($event)"></app-edu-calendar>
    <app-list-day-events *ngIf="selectedDayEvent && selectedDayEvent.length" [events]="selectedDayEvent" (openDialog)="openDialog($event)"></app-list-day-events>
  </div>
</md-card>
