<md-card *ngIf="theme">
  <app-introduction *ngIf="theme && showIntro" [theme]="theme" (beginSteps)="beginSteps($event)"></app-introduction>
  <ng-template [ngIf]="!showIntro">
    <ng-template ngFor let-step [ngForOf]="theme.steps">
      <app-step *ngIf="step.id === stepsIndex[currentStepIndex]" [theme]="theme" [step]="step" [answeredQuestions]="results" [report]="report" (nextStep)="nextStep($event)"></app-step>
    </ng-template>
  </ng-template>
</md-card>
