<md-card *ngIf="theme">
    <app-introduction *ngIf="theme && showIntro" [theme]="theme" (beginSteps)="beginSteps($event)"></app-introduction>
    <ng-template [ngIf]="!showIntro">
        <ng-template ngFor let-step [ngForOf]="theme.steps">
            <app-step *ngIf="step.id === stepsIndex[currentStepIndex]" [theme]="theme" [step]="step" [answeredQuestions]="answeredQuestions" [report]="report" (nextStep)="nextStep($event)"></app-step>
        </ng-template>
    </ng-template>
    <!-- <app-result></app-result> -->
    <app-edu-result></app-edu-result>
</md-card>
