<ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" [dayTemplate]="customDay1">
</ngb-datepicker>

<ng-template #customDay1 let-date="date" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled">
  <app-edu-day-calendar [date]="date" [eventsData]="eventsData" [access]="access" (selectDay)="onSelectDay($event)"></app-edu-day-calendar>
</ng-template>
