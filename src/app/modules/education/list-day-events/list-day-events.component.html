<md-list>
  <md-list-item *ngFor="let event of events">
    <span md-line>{{ event.staff.description }} </span>
    <span md-line>{{ event.route.description }} </span>
    <a md-icon-button color="accent" (click)="onOpenDialog(event)">
      <md-icon>info</md-icon>
    </a>
  </md-list-item>
</md-list>
