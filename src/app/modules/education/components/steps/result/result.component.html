<div class="wrapper">
    <div *ngIf="lastStep" class="block-table">
        <table class="table table-condensed table-responsive">
            <thead>
                <th>Вопрос</th>
                <th>Оценка</th>
                <th>Комментарий</th>
            </thead>
            <tbody>
                <tr app-question *ngFor="let question of teaching.typeOfTeaching.questions" [question]="question" [answeredQuestions]="teaching.teachingSpecialities" [step]="lastStep" [steps]="teaching.typeOfTeaching.steps" [onlyLast]="true"></tr>
            </tbody>
        </table>
    </div>
    <div class="block-comments">
        <form>


            <div class="item-comment">
                <label>Сильные стороны</label>
                <md-input-container class="example-full-width">
                    <textarea mdInput placeholder="Сильные стороны" name="strongSuit" [(ngModel)]="teaching.strongSuit" required></textarea>
                </md-input-container>
            </div>
            <div class="item-comment">
                <label>Зоны развития</label>
                <md-input-container class="example-full-width">
                    <textarea mdInput placeholder="Зоны развития" name="zoneOfGrowth" [(ngModel)]="teaching.zoneOfGrowth" required></textarea>
                </md-input-container>
            </div>
            <div class="item-comment">
                <label>Задачи по развитию</label>
                <md-input-container class="example-full-width">
                    <textarea mdInput placeholder="Задачи по развитию" name="ability" [(ngModel)]="teaching.ability" required></textarea>
                </md-input-container>
            </div>
            <div class="item-comment">
                <label>Задачи по KPI</label>
                <md-input-container class="example-full-width">
                    <textarea mdInput placeholder="Задачи по KPI" name="kpi" [(ngModel)]="teaching.kpi" required></textarea>
                </md-input-container>
            </div>
            <button md-raised-button color="primary" (click)="save()"><md-icon>save</md-icon> Сохранить</button>
        </form>
    </div>

</div>
