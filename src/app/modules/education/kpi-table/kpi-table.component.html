<table *ngIf="report" class="table  table-hover table-condensed table-responsive dataTables-example">
  <thead>
    <tr>
      <td id="first"></td>
      <td *ngFor="let indicator of report.indicators" [attr.colspan]="indicator.planFields.length" class="indicator-header">
        {{indicator.description}}
      </td>
    </tr>
    <tr>
      <td>Маршрут</td>
      <ng-template ngFor let-indicator [ngForOf]="report.indicators">
        <td *ngIf="!indicator.planFields[0]"></td>
        <td *ngFor="let field of indicator.planFields" [hidden]="hideElement">
          {{field.description}}
        </td>

      </ng-template>
    </tr>
  </thead>
  <tbody plan-detail-row [route]="route" [indicators]=[listIndicators] *ngFor="let route of routesData"></tbody>
</table>
