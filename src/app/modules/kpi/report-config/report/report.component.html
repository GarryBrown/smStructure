<div>
  <div class="row-info">

    <h5 md-line>{{report.name}}</h5>
    <span class="example-spacer"></span>
    <md-icon *ngIf="!details" (click)="toggleInfo()">mode_edit</md-icon>

    <md-icon *ngIf="details" (click)="save()">save</md-icon>
    <md-icon *ngIf="details" (click)="toggleInfo()">keyboard_arrow_up</md-icon>
    <md-icon *ngIf="!details" (click)="delete(report)">close</md-icon>


  </div>
  <div class="details" *ngIf="details">

    <div class="header-details">

      <md-select multiple placeholder="Маршруты" name="route" [(ngModel)]="report.routes">
        <md-option *ngFor="let route of routes " [value]="getSelected(report.routes, route)">
          {{route.description}}
        </md-option>
      </md-select>

      <md-select multiple placeholder="Показатели" name="indicator" [(ngModel)]="report.planValues">
        <md-option *ngFor="let indicator of indicators" [value]="getSelected(report.planValues, indicator)">
          {{indicator.description}}
        </md-option>
      </md-select>

    </div>

    <br>
    <span class="label-for-list">Реквизиты показателей:</span>
    <div class="indicators-list">
      <div class="indicator-item" *ngFor="let indicator of report.planValues">
        <span>{{indicator.description}}</span>
        <md-select placeholder="Поля" [(ngModel)]="indicator.planFields" [multiple]="true">
          <md-option *ngFor="let field of allFields" [value]="getSelected(indicator.planFields, field)">
            {{ field.description }}
          </md-option>
        </md-select>
      </div>
    </div>

  </div>
  <hr>
</div>
