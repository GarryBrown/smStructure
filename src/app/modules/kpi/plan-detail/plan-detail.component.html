<md-card class="top-menu">
    <md-select placeholder="Выберите маршруты" [(ngModel)]="selectedAgents" [multiple]="true">
        <md-option *ngFor="let route of routes" [value]="route">
            {{ route.name }}
        </md-option>
    </md-select>

    <md-select placeholder="Выберите показатели" [multiple]="true">
        <md-option *ngFor="let kpi of indicatorsKPI">
            {{ kpi.name }}
        </md-option>
    </md-select>

    <button md-raised-button (click)="openConfig()"><md-icon>settings</md-icon></button>
</md-card>

<md-card>
    <button md-mini-fab (click)="toggleElement()"><md-icon>check</md-icon></button>
    <table class="table  table-hover table-condensed dataTables-example">

        <thead>
            <td>Маршрут</td>
            <td *ngFor="let column of allFields" [hidden]="hideElement">
                {{column.description}}
            </td>
        </thead>
        <tbody plan-detail-row [agent]="agent" [fields]=[allFields] *ngFor="let agent of selectedAgents"></tbody>
    </table>
</md-card>

<input type="checkbox" id="hmt" class="hidden-menu-ticker">
<label class="btn-menu" for="hmt">
  <span class="first"></span>
  <span class="second"></span>
  <span class="third"></span>
</label>
<div class="hidden-menu">
    <app-filterbar></app-filterbar>
</div>
