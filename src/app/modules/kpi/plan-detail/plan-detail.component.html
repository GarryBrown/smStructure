<md-card class="top-menu">
    <md-select placeholder="Выберите маршруты" [(ngModel)]="selectedAgents" [multiple]="true">
        <md-option *ngFor="let route of routes" [value]="route">
            {{ route.name }}
        </md-option>
    </md-select>

    <md-select placeholder="Выберите показатели" [multiple]="true">
        <md-option *ngFor="let kpi of indicatorsKPI">
            {{ kpi.name }}
        </md-option>
    </md-select>

    <button md-raised-button (click)="openConfig()"><md-icon>settings</md-icon></button>
</md-card>

<md-card>
    <button md-mini-fab (click)="toggleElement()"><md-icon>check</md-icon></button>
    <table class="table  table-hover table-condensed dataTables-example" *ngIf="data">
        <thead>
            <tr>
                <td></td>
                <td *ngFor="let indicator of data" colspan="7" class="indicator-header">
                    {{indicator.name}}
                </td>
            </tr>
            <tr>
                <td>Маршрут</td>
                <ng-template ngFor let-indicator [ngForOf]="data">
                    <td *ngFor="let column of allFields" [hidden]="hideElement">
                        {{column.description}}
                    </td>
                </ng-template>
            </tr>
        </thead>

        <tbody plan-detail-row [routeNumber]="route" [fullData]="data" [fields]=[allFields] *ngFor="let route of quantityRoutes"></tbody>
    </table>
</md-card>
