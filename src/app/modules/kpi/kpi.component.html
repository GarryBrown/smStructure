<md-card class="top-menu">
  <md-slide-toggle>Прогноз</md-slide-toggle>
  <md-radio-group class="example-radio-group">
    <md-radio-button class="example-radio-button">Месяц</md-radio-button>
    <md-radio-button class="example-radio-button">День</md-radio-button>
  </md-radio-group>
  <md-select placeholder="ТП" [(ngModel)]="selectedValue" name="food" [multiple]="true">
    <md-option *ngFor="let food of foods" [value]="food.value">
      {{food.viewValue}}
    </md-option>
  </md-select>
</md-card>
<md-card>
  <div class="row">
    <div class="container col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let plan of plans">
        <plan-chart [plan]="plan"></plan-chart>
    </div>
  </div>
</md-card>
