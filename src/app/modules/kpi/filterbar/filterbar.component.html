<input type="checkbox" id="hmt" class="hidden-menu-ticker">
<label class="btn-menu" for="hmt">
  <span class="first"></span>
  <span class="second"></span>
  <span class="third"></span>
</label>

<div class="hidden-menu">
  <div class="wrapper">
    <div class="header">
      <md-input-container>
        <input mdInput placeholder="Название отчета" [(ngModel)]="currentReport.description">
      </md-input-container>

      <button md-raised-button color="primary">
        <span>Обновить</span>
        <md-icon>restore_page</md-icon>
      </button>

      <button md-raised-button color="primary">
        <span>Сохранить</span>
        <md-icon>save</md-icon>
      </button>
    </div>

    <hr>
    <md-list>
      <md-list-item *ngFor="let indicator of currentIndicators">
        <span>{{indicator.description}}</span>
        <md-select placeholder="Поля" [(ngModel)]="indicator.planFields" [multiple]="true" (ngModelChange)="changeFields($event)">
          <md-option *ngFor="let field of allFields" [value]="getSelected(indicator.planFields, field)">
            {{ field.description }}
          </md-option>
        </md-select>
      </md-list-item>
    </md-list>

  </div>
</div>
